app:
  port: 8080
  log_level: "debug"
  timeout_sec: 30
  rate_limit:
    enabled: true
    requests: 100
    window_seconds: 60

goplus:
  key: "USE-KEY-FROM-.env"
  secret: "USE-SECRET-FROM-.env"

etherscan:
  url: "https://api.etherscan.io"
  key: "USE-KEY-FROM-.env"

alchemy:
  api_key: "USE-KEY-FROM-.env"
  url: "https://eth-mainnet.g.alchemy.com/v2"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

scoring:
  base_score: 100
  weights:
    approvals: 0.4
    scam_tokens: 0.2
    rug_pulls: 0.2
    dead_nft: 0.1
    asset_ratio: 0.1
